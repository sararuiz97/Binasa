<div [@routerTransition]>
  <h2 class="text-muted">Cotización</h2>
  &nbsp;
  <div class="container">
    <div class="row">
      <form class="form-horizontal">
        <fieldset>
        <!-- Form Name -->
        <legend>Detalles de Cotización</legend>

        <div class="form-group">
          <label class="col-lg-12" for="requestName">Nombre</label>
          <div class="col-lg-12">
            <input placeholder="Nombre" class="form-control input-md" required="" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-12 control-label" for="company_name">Domicilio</label>
          <div class="col-md-12">
            <input placeholder="Domicilio" class="form-control input-md" required="" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-12 control-label" for="company_name">Empresa</label>
          <div class="col-md-12">
            <input placeholder="Empresa" class="form-control input-md" required="" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-12 control-label" for="company_name">Telefono</label>
          <div class="col-md-12">
            <input placeholder="Telefono" class="form-control input-md" required="" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-12 control-label" for="company_name">Fecha Valida</label>
          <div class="col-md-12">
            <input placeholder="Fecha Valida" class="form-control input-md" required="" type="text">
          </div>
        </div>

        <div class="form-group">
          <label class="col-md-12 control-label" for="company_name">Tipo de Cambio</label>
          <div class="col-md-12">
            <input placeholder="Tipo de Cambio" class="form-control input-md" required="" type="text">
          </div>
        </div>

        </fieldset>
      </form>
    </div>
  </div>

  <div class="container">
    <div class="row">
      <div class="col-sm-12 col-md-10 col-md-offset-1">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>Producto</th>
                <th>Cantidad</th>
                <th class="text-center">Precio</th>
                <th class="text-center">Total</th>
                <th> </th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td class="col-sm-8 col-md-6">
                  <div class="media">
                    <div class="media-body">
                      <h5 class="media-heading">Nombre de Producto</h5>
                      <p>Marca</p>
                    </div>
                  </div></td>
                  <td class="col-sm-1 col-md-1" style="text-align: center">
                    <input type="email" class="form-control" id="exampleInputEmail1" value="3">
                  </td>
                    <td class="col-sm-1 col-md-1 text-center"><strong>$4.87</strong></td>
                    <td class="col-sm-1 col-md-1 text-center"><strong>$14.61</strong></td>
                    <td class="col-sm-1 col-md-1">
                    <button type="button" class="btn btn-danger">
                      <span class="glyphicon glyphicon-remove"></span> Remover
                    </button></td>
                </tr>
                <tr>
                  <td class="col-md-6">
                  <div class="media">
                    <div class="media-body">
                      <h5 class="media-heading">Nombre de Producto</h5>
                      <p>Marca</p>
                    </div>
                  </div></td>
                  <td class="col-md-1" style="text-align: center">
                    <input type="email" class="form-control" id="exampleInputEmail1" value="2">
                  </td>
                    <td class="col-md-1 text-center"><strong>$4.99</strong></td>
                    <td class="col-md-1 text-center"><strong>$9.98</strong></td>
                    <td class="col-md-1">
                    <button type="button" class="btn btn-danger">
                      <span class="glyphicon glyphicon-remove"></span> Remover
                    </button></td>
                  </tr>
                  <tr>
                    <td>   </td>
                    <td>   </td>
                    <td>   </td>
                    <td><h5>Subtotal</h5></td>
                    <td class="text-right"><h5><strong>$24.59</strong></h5></td>
                  </tr>
                </tbody>
              </table>
          </div>
      </div>
  </div>
</div>
